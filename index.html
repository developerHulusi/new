<html lang="en">
<head>

<body>
  <div class="background-image">
      <div class="container col-6 vertical-center">

          <!-- tablo başlangıcı -->
              <table class="table rounded table-primary table-striped, container text-center">
              <div class="col-sm-12 col-md-6 col-lg-4">  
                <thead>     
                <tr>
                  <h1 class="table rounded table-primary table-striped, container text-center btn btn-primary">Enter The Code in The Space Below</h1>    
                  <th>      <!--her colon 3 lük yer kaplıyor -->
                      <div>
                        <input class="text-center bg-info-subtle text-dark" type="text" id="veriGirisi">
                      </div>                        
                  </th>    
                  <th>      <!--her colon 3 lük yer kaplıyor -->
                    <div>
                      <input class="text-center bg-info-subtle text-dark" type="text" id="veriGirisi2">

                </tr>

              </div>

              <div class="col-sm-12 col-md-6 col-lg-4">
                <tbody>  
                  <tr>
                    <!-- encod eden buton -->
                      <th>
                        <button type="button" class="btn btn-outline-primary" onclick="myFunction()">Encod</button>
                      </th>

                      <!-- decod eden buton -->
                      <th>
                        <button type="button" class="btn btn-outline-primary" onclick="myFunction2()">Decod</button>
                      </th>
                  </tr>       
                </tbody>
              </div>           
              <div class="col-sm-12 col-md-6 col-lg-4">
                <tbody>  
                  <tr>
                    <td> 
                      <div id="sonuc">

                    </td>      
                    <td>
                      <div id="sonuc2">

                      </div>     
                    </td>

                  </tr>       
                </tbody>
              </div>
              <!-- ikinci body -->
              </table>     
          </div>
      </div>
  </div>
